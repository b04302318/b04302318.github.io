<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOWS AS Ship Check</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>World of Warships Asia Server Ship Check</h1>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Total Damage</label>
            <div class="col-10">
                <input class="form-control" type="number" value="75000" id="damage">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Rank in Game</label>
            <div class="col-10">
                <input class="form-control" type="number" value="3" id="rank">
            </div>
        </div>

        <button type="button" class="btn btn-primary">Count Your PR Value</button>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Result</label>
            <div class="col-10">
                <input class="form-control" type="number" id="result">
            </div>
        </div>

        <button type="button" class="btn btn-2">Tutorial of War of Warships</button>
    </div>

    <div>
        <a href="https://www.youtube.com/watch?v=oaNo_ky3-_Y"><img src="http://img3.dwstatic.com/wows/1512/314029622901/314036189440.jpg" alt="Battle Ship"></a>
        <a href="https://www.youtube.com/watch?v=pm5-5ngATCs"><img src="https://i.ytimg.com/vi/MZ9jt3FRSuk/maxresdefault.jpg" alt="Cruiser"></a>
        <a href="https://www.youtube.com/watch?v=CBrdQLcaWAk"><img src="https://truth.bahamut.com.tw/s01/201606/e2494f5d2b446b823f338ab42baa17f8.JPG" alt="Destroyer"></a>
        <a href="https://www.youtube.com/watch?v=2WESppms61A"><img src="http://i.gbc.tw/gb_img/3232974l.jpg" alt="Aircraft Carrier"></a>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
